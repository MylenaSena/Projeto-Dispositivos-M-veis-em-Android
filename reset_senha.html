<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Redefinir Senha</h2>
        <p>Digite seu e-mail e a nova senha.</p>
        
        <input type="email" id="email" placeholder="Digite seu email">
        <input type="password" id="novaSenha" placeholder="Digite a nova senha">
        
        <button onclick="resetarSenha()">Redefinir Senha</button>
        <p id="mensagem" style="color: red;"></p>
    </div>

    <script>
        function resetarSenha() {
            let email = document.getElementById("email").value;
            let novaSenha = document.getElementById("novaSenha").value;
            let mensagem = document.getElementById("mensagem");

            if (email === "" || novaSenha === "") {
                mensagem.innerText = "Preencha todos os campos!";
                return;
            }

            let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
            let usuarioIndex = usuarios.findIndex(user => user.email === email);

            if (usuarioIndex !== -1) {
                usuarios[usuarioIndex].senha = novaSenha;
                localStorage.setItem("usuarios", JSON.stringify(usuarios));
                mensagem.style.color = "green";
                mensagem.innerText = "Senha redefinida com sucesso!";
                setTimeout(() => { window.location.href = "index.html"; }, 2000);
            } else {
                mensagem.innerText = "Email n√£o encontrado!";
            }
        }
    </script>

</body>
</html>
